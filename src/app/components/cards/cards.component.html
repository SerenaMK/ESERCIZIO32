<div class="text-center" *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="d-flex flex-wrap" *ngIf="!loading">
    <div class="card m-2" style="width: 18rem;" *ngFor="let card of cards">
        <img src="{{ card.thumbnailUrl }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p> -->
            <button type="button" class="btn btn-danger" (click)="cancellaCard(card.id)">Elimina</button>
            <button type="button" class="btn btn-success ms-3" (click)="miPiace()">Mi piace</button>
        </div>
    </div>
</div>
